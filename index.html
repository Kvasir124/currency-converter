<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/page-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <script defer src="js/script.js"></script>
    <title>Kalkulator Walut</title>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__title">$ KALKULATOR WALUT $</h1>
        <p class="header__paragraph">Kursy walut z dnia 24 lipca 2023 roku</p>
    </header>
    <main class="main">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wprowadź dane</legend>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę:</span>
                        <input type="number" name="amount" step="0.01" min="0.01" class="form__field js-amount"
                            required>
                    </label>
                    <select name="currency-input" class="form__field form__field--secondary js-currency-input">
                        <option selected>PLN</option>
                        <option>USD</option>
                        <option>EUR</option>
                    </select>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span> <select name="currency-output"
                            class="form__field js-currency-output">
                            <option value="PLN">Złoty (PLN)</option>
                            <option value="USD" selected>Dolar amerykański (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                        </select>
                    </label>
                </p>
                <button class="form__button">KONWERTUJ</button>
            </fieldset>
            <div class="form__resultContainer">
                <p class="js-result">Wynik:</p>
            </div>
        </form>
    </main>
</body>

</html>
